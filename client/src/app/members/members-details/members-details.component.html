<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{ member.photoUrl || './assets/user.png' }}" alt="{{ member.knownAs }}" class="card-img-top img-thumbnail" />
            <div class="card-body">
                <div class="">
                    <strong>Location:</strong>
                    <p>{{ member.city }}, {{ member.country }}</p>
                </div>
                <div class="">
                    <strong>Age:</strong>
                    <p>{{ member.age }}</p>
                </div>
                <div class="">
                    <strong>Last Active:</strong>
                    <p>{{ member.lastActive }}</p>
                </div>
                <div class="">
                    <strong>Member Since:</strong>
                    <p>{{ member.created }}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Messages</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{ member.knownAs }}">
                <h4>Description</h4>
                <p>{{ member.introduction }}</p>
                <h4>Looking for</h4>
                <p>{{ member.lookingFor }}</p>
            </tab>
            <tab heading="Interest">
                <h4>Interest</h4>
                <p>{{ member.interest }}</p>
            </tab>
            <tab heading="Photos">
                <ngx-gallery class="ngx-gallery" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
            <tab heading="Messages">
                <p>Messages will go here</p>
            </tab>
        </tabset>
    </div>
</div>
