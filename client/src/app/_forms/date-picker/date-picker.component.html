<div class="mb-3">
    <input type="text" bsDatepicker [bsConfig]="bsConfig" [class.is-invalid]="control.touched && control.invalid" [formControl]="control" [maxDate]="maxDate" class="form-control" placeholder="{{ label }}" />
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        {{ label }} is required.
    </div>
</div>
